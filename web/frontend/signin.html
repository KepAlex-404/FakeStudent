<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>FAKE STUDENT</header>
    <main>
        <div>
            <form id="signForm">
                <input id="login" type="text" placeholder="Username" onkeyup="valid(this)" minlength="4" required>
                <input id="password" type="password" placeholder="Password" onkeyup="valid(this)" pattern=".{5,12}"
                    title="The minimum number of characters require is 5, maximum 12" maxlength="12" size="12" required>
                <button type="submit" onclick="sign()">Sign in</button>
                <div>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

            </form>
        </div>
    </main>
    <footer>
        <div>Â© 2021 Fake Student. All Rights Reserved.</div>
        <div class="athors">Bogdan Chernykh, Vlada Yaremenko, Alexey Gryshyn</div>
    </footer>
    <script>
        let sign = async () => {
            let user = {
                login: document.getElementById("login").value,
                password: document.getElementById("password").value
            }
            const response = await fetch("/signin", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(user)
            }
            );
        }
    </script>
    <script src="validation.js"></script>

</body>

</html>
